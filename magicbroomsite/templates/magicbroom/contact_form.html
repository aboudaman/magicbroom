{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="{% static 'magicassets/pickadate/lib/themes/classic.time.css' %}">
    <link rel="stylesheet" href="{% static 'magicassets/pickadate/lib/themes/classic.css' %}">
    <link rel="stylesheet" href="{% static 'magicassets/pickadate/lib/themes/classic.date.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">



  <style media="screen">
    #timePickers {
      /*background: rgb(170, 140, 155);*/

    }
    a.ui-corner-all:hover {
      background-color:rgb(170, 140, 155);
    }

    li .ui-menu-item a:hover {
      background-color: pink;
    }

    input[type="time"] {
      background-color: orange;

    }


  </style>
  </head>
  <body>
    <div class="container">
      <h2>Request For Quotation</h2>
      {% if form.errors %}
        <p>Please Correct the error {{form.errors|pluralize}} below
        </p>
      {% endif %}

      <form action="" method="post">
        {% csrf_token %}
          <table class="table">
            <!-- {{form.as_table}} -->
          </table>

          <div class="form-group row">
            <label for="Cleaning" class="col-2 col-form-label">Cleaning Type</label>
            <div class="col-10">
              {{form.cleaning_type}}
              <!-- <input class="form-control" type="text" value="Artisanal kale" id="example-text-input"> -->
            </div>
          </div>
          <div class="form-group row">
            <label for="Time" class="col-2 col-form-label">Time</label>
            <div class="col-10">
            <input class="form-control" type="time" id="timePicker" style="background-color: white;">
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form class="" action="" method="post">

      </form>



    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script src="{% static 'magicassets/pickadate/lib/picker.js' %}"></script>
    <script src="{% static 'magicassets/pickadate/lib/picker.date.js' %}"></script>
    <script src="{% static 'magicassets/pickadate/lib/picker.time.js' %}"></script>
    <script src="{% static 'magicassets/pickadate/lib/legacy.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script>

    //     changeYear: true,
    //     yearRange: "1900:2012",
    //     // You can put more options here.
    //
    //   });

    $(document).ready(function() {
      $( "#id_Date" ).datepicker();
      $('#timePicker').pickatime({
        min: [6,30],
        max: [19,0]
      });


    });


     </script>
  </body>
</html>
